<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/js/angular.min.js"></script>
  <script src="/js/todo.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/todo.css">
  <title>Angular To Do List</title>
</head>
<body>
  <div class="container-fluid" ng-controller="ToDoListController as todoList">
    <h2>To Do List</h2>
    <span>{{ todoList.remaining() }} of {{ todoList.todos.length }} remaining</span>
      [ <a href="" ng-click="todoList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{ todo.done }}">{{ todo.text }}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText" size="30" placeholder="Add new To Do here">
        <input class="btn-primary" type="submit" value="add">
      </form>
  </div>
</body>
</html>
